language: node_js
node_js:
- '14'
addons:
  apt:
    packages:
    - jq
    - libavahi-compat-libdnssd-dev
    - libudev-dev
branches:
  only:
  - master
install: true
script: true
before_deploy:
- git config --local user.name "hobbyquaker"
- git config --local user.email "hobbyquaker@gmail.com"
- "./build.sh"
- source ./addon_tmp/redmatic/versions
- git tag "v$VERSION_ADDON"
deploy:
  provider: releases
  api_key: "$GITHUB_OAUTH_TOKEN"
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    branches:
      only:
      - master
  draft: false,
  prerelease: false
after_deploy:
- "./update_release_body.sh"
notifications:
  slack:
    secure: 
